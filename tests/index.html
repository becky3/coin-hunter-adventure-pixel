<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu - Coin Hunter Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ddd;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .test-section h2 {
            color: #88ff88;
            margin-top: 0;
        }
        .test-list {
            list-style: none;
            padding: 0;
        }
        .test-list li {
            margin: 10px 0;
        }
        .test-list a {
            color: #88ccff;
            text-decoration: none;
            padding: 8px 15px;
            display: inline-block;
            background-color: #333;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .test-list a:hover {
            background-color: #444;
            color: #aaddff;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #ff8888;
        }
        .test-runner {
            background-color: #1a1a1a;
            border: 1px solid #444;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        #test-output {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #000;
            padding: 10px;
            border: 1px solid #444;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background-color: #00aa00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc00;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Test Menu</h1>
    
    <a href="../index.html" class="back-link">← Back to Game</a>
    
    <div class="test-section">
        <h2>Manual Tests</h2>
        <ul class="test-list">
            <li><a href="manual/test-core-systems.html">Core Systems Test</a></li>
            <li><a href="manual/test-player-render.html">Player Render Test</a></li>
            <li><a href="manual/test-physics-system.html">Physics System Test</a></li>
            <li><a href="manual/test-physics-debug.html">Physics Debug Test</a></li>
            <li><a href="manual/test-enemy-system.html">Enemy System Test</a></li>
            <li><a href="manual/test-enemy-movement-log.html">Enemy Movement Log</a></li>
            <li><a href="manual/test-level-loader.html">Level Loader Test</a></li>
        </ul>
    </div>
    
    <div class="test-section">
        <h2>Debug Tests</h2>
        <div class="test-runner">
            <h3>Debug Overlay Check</h3>
            <button id="run-debug-test">Run Debug Test</button>
            <button id="check-services">Check Services</button>
            <button id="force-update-stats">Force Update Stats</button>
            <div id="test-output"></div>
        </div>
    </div>
    
    <script type="module">
        const output = document.getElementById('test-output');
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            output.textContent += `[${timestamp}] ${prefix} ${msg}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        document.getElementById('run-debug-test').addEventListener('click', () => {
            log('Opening game in new window for debug test...');
            const win = window.open('../index.html', 'debug-test', 'width=800,height=750');
            
            setTimeout(() => {
                if (!win || win.closed) {
                    log('Failed to open window', 'error');
                    return;
                }
                
                win.postMessage({ type: 'debug-test' }, '*');
                
                // Wait for game to load
                setTimeout(() => {
                    try {
                        const game = win.game;
                        if (!game) {
                            log('window.game not found', 'error');
                            return;
                        }
                        
                        log('window.game found', 'success');
                        
                        // Check ServiceLocator
                        if (game.serviceLocator) {
                            log('ServiceLocator found', 'success');
                            const services = Array.from(game.serviceLocator.services?.keys() || []);
                            log(`Registered services: ${services.join(', ')}`);
                        } else {
                            log('ServiceLocator not found', 'error');
                        }
                        
                        // Check DebugOverlay
                        if (win.debugOverlay) {
                            log('window.debugOverlay found', 'success');
                        } else {
                            log('window.debugOverlay not found', 'error');
                        }
                        
                        // Check debug element
                        const debugEl = win.document.getElementById('debug-info');
                        if (debugEl) {
                            log('debug-info element found', 'success');
                            log(`Display: ${debugEl.style.display}`);
                            
                            // Get stats
                            const stats = [];
                            debugEl.querySelectorAll('span').forEach(span => {
                                const parent = span.parentElement;
                                if (parent) {
                                    const text = parent.textContent;
                                    stats.push(text);
                                }
                            });
                            log('Current stats:\n' + stats.join('\n'));
                        } else {
                            log('debug-info element not found', 'error');
                        }
                        
                    } catch (e) {
                        log(`Error: ${e.message}`, 'error');
                    }
                }, 2000);
                
            }, 100);
        });
        
        document.getElementById('check-services').addEventListener('click', () => {
            log('Checking services in current window...');
            
            // Try to get game from iframe
            const iframe = document.createElement('iframe');
            iframe.src = '../index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = () => {
                setTimeout(() => {
                    try {
                        const game = iframe.contentWindow.game;
                        if (game && game.serviceLocator) {
                            const sl = game.serviceLocator;
                            log('Services found in iframe:', 'success');
                            
                            ['physics', 'renderer', 'input', 'gameStateManager'].forEach(service => {
                                const exists = sl.has(service);
                                log(`${service}: ${exists ? '✓' : '✗'}`, exists ? 'success' : 'error');
                            });
                        }
                    } catch (e) {
                        log(`Error: ${e.message}`, 'error');
                    }
                    document.body.removeChild(iframe);
                }, 2000);
            };
        });
        
        document.getElementById('force-update-stats').addEventListener('click', () => {
            log('Attempting to force update stats...');
            
            const wins = window.open('', 'debug-test');
            if (wins && !wins.closed && wins.debugOverlay) {
                try {
                    wins.debugOverlay.updateStats();
                    log('Called updateStats()', 'success');
                    
                    // Check if stats updated
                    setTimeout(() => {
                        const debugEl = wins.document.getElementById('debug-info');
                        if (debugEl) {
                            const stats = [];
                            debugEl.querySelectorAll('span').forEach(span => {
                                stats.push(span.textContent);
                            });
                            log('Updated stats: ' + stats.join(', '));
                        }
                    }, 100);
                    
                } catch (e) {
                    log(`Error: ${e.message}`, 'error');
                }
            } else {
                log('Debug test window not found. Run debug test first.', 'error');
            }
        });
    </script>
</body>
</html>

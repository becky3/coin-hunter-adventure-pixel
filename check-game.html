<!DOCTYPE html>
<html>
<head>
    <title>Game Check</title>
</head>
<body>
    <h1>Game Check</h1>
    <iframe src="http://localhost:3000/" width="800" height="600"></iframe>
    <div id="status"></div>
    <script>
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            const iframeWindow = iframe.contentWindow;
            const status = document.getElementById('status');
            
            if (iframeWindow.game) {
                status.innerHTML = '<p style="color: green">✅ Game object exists</p>';
                console.log('Game object:', iframeWindow.game);
            } else {
                status.innerHTML = '<p style="color: red">❌ Game object not found</p>';
            }
        }, 3000);
    </script>
</body>
</html>
